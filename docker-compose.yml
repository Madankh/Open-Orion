version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000
    container_name: orion_frontend
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env.frontend
    networks:
      - orion-net

    
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m,mode=1777
      - /app/.next/cache:noexec,nosuid,nodev,size=128m,mode=0755
    
    cap_drop:
      - ALL
    
    security_opt:
      - no-new-privileges:true
    
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
          pids: 80
    # pids_limit: 80
    
    ulimits:
      nproc: 80
      nofile: 1024
    user: "1001:1001"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

      
  backend:
    build: ./Backend
    container_name: orion_backend
    restart: always
    
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - orion-net
    
    environment:
      - NODE_ENV=production
    env_file:
      - .env.backend
    
    depends_on:
      redis:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 400M
          pids: 80
        reservations:
          memory: 200M
    # pids_limit: 80
    
    security_opt:
      - no-new-privileges:true
    
    cap_drop:
      - ALL
    
    read_only: true
    
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m,mode=1777
      - /app/.npm:noexec,nosuid,nodev,size=50m,mode=0755
    
    ulimits:
      nproc: 80
      nofile: 512
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ai-agent:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: orion_ai
    restart: always
    
    # Network
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - orion-net
    
    # Environment
    env_file:
      - .env
    
    # Dependencies
    depends_on:
      redis:
        condition: service_healthy
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: 1.4G
          pids: 80
        reservations:
          memory: 1G
    # pids_limit: 100
    
    security_opt:
      - no-new-privileges:true
      - apparmor=unconfined  

    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  
    
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=80m,mode=1777
      - /run:noexec,nosuid,nodev,size=10m,mode=755
      - /app/.cache:noexec,nosuid,nodev,size=100m,mode=755 
      - /app/workspace:noexec,nosuid,nodev,size=100m,mode=1777
    
    volumes:
      - type: bind
        source: ./logs
        target: /app/logs
        bind:
          create_host_path: true
    user: "1000:1000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  redis:
    image: redis:7-alpine
    container_name: orion_redis
    restart: always
    
    networks:
      - orion-net
    
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - WORKSPACE_PATH=/app/workspace
    
    command:
      - redis-server
      - --requirepass
      - ${REDIS_PASSWORD:-defaultpassword}  
      - --appendonly
      - "yes"
      - --maxmemory
      - 64mb
      - --maxmemory-policy
      - allkeys-lru
      - --save
      - "60 1" 
    
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 64M
          pids: 20
        reservations:
          memory: 64M
    # pids_limit: 20
    
    security_opt:
      - no-new-privileges:true
    
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

        
networks:
  orion-net:
    driver: bridge

volumes:
  redis_data:
    driver: local